<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Max Monitor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/external/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    @font-face {
      font-family: Digital dream Fat;
      src: url(/fonts/DIGITALDREAMFAT.ttf);
    }
    @font-face {
      font-family: Chintzy CPU BRK;
      src: url(/fonts/chintzy.ttf);
    }
  </style>

  <link rel="stylesheet" href="/css/external/epoch.min.css">
  <link rel="stylesheet" href="/css/application.css">
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="navbar-brand" href="/">Max Monitor</a>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">

      <div class="col-sm-6">
        <div class="row row-padding">
          <div class=".col-xs-12 col-sm-12 text-center">
            <div class="weather-icons temperature"></div>
            <p class="value"><span class="temperature-value">?</span>&deg;C</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="temperature-history history epoch category10"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="row row-padding">
          <div class=".col-xs-12 col-sm-12 text-center">
            <div class="weather-icons humidity"></div>
            <p class="value"><span class="humidity-value">?</span>%</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="humidity-history history epoch category10"></div>
          </div>
        </div>
      </div>

    </div>

    <div class="row text-center">
      <div class="span12 text-center">
        <p class="text-muted"><span class="updated-value"></span></p>
      </div>
    </div>

  </div>

  <script src="/js/external/jquery.min.js"></script>
  <script src="/js/external/bootstrap.min.js"></script>
  <script src="/js/external/moment.min.js"></script>
  <script src="/js/external/d3.min.js"></script>
  <script src="/js/external/epoch.min.js"></script>
  <script src="/js/application.js"></script>

<body>

</html>
